name: Master branch
on:
  pull_request:
    types: closed
    branches:
      - master
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
      - uses: tool3/bump@master
        id: bump
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

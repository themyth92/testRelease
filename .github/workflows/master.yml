name: Master branch
on:
  pull_request:
    types: closed
    branches:
      - master
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name:  'Automated Version Bump'
      uses:  'phips28/gh-action-bump-version@v7.1.0'
      with:
        tag-prefix:  ''
